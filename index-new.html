        /* 全局样式 */

        }
        .font-bold {

        }
        .mb-4 {
            margin-bottom: 16px;
        }
        .mb-8 {
            margin-bottom: 32px;
        }
        
        /* Banner样式 */
        .banner-container {
            width: 1000px;
            height: 220px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .banner-wrapper {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .banner-slide {
            flex: 1;
            display: flex;
            height: 100%;
        }
        .slide-img {
            flex: 1;
            height: 100%;
            object-fit: cover;
            border-right: 1px solid #fff;
        }
        .slide-img:last-child {
            border-right: none;
        }
        .control-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background: rgba(0,0,0,0.3);
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 18px;
            cursor: pointer;
            z-index: 10;
        }
        .prev-btn {
            left: 15px;
        }
        .next-btn {
            right: 15px;
        }
        .indicators {
            position: absolute;
            bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }
        .indicator-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255,255,255,0.5);
            cursor: pointer;
        }
        .indicator-dot.active {
            background: white;
            width: 24px;
            border-radius: 5px;
        }
        
        /* 卡片预览样式 */
        .card-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .card {
            width: 200px;
            border: none;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            background-color: transparent;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .card-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .card-content {
            padding: 10px;
        }
        .card-content h3 {
            font-size: 16px;
            margin-bottom: 5px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-content p {
            font-size: 14px;
            color: #666;
            line-height: 1.4;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        /* 红包封面展示样式 */
        .redpacket-section {
            padding: 40px 0;
            background-color: #fff;
        }
        .redpacket-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .redpacket-card {
            background-color: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;

        }

    <script>
        // Banner轮播功能
        document.addEventListener('DOMContentLoaded', function() {
            // Banner轮播实现
            var bannerContainer = document.querySelector('.banner-container');
            var bannerWrapper = document.querySelector('.banner-wrapper');
            var bannerSlides = document.querySelectorAll('.banner-slide');
            var prevBtn = document.querySelector('.prev-btn');
            var nextBtn = document.querySelector('.next-btn');
            var indicatorDots = document.querySelectorAll('.indicator-dot');
            var currentIndex = 0;
            var slideCount = bannerSlides.length;
            var autoPlayTimer = null;
            
            // 切换到指定幻灯片
            function goToSlide(index) {
                currentIndex = index;
                bannerWrapper.style.transform = 'translateX(-' + (currentIndex * 100 / slideCount) + '%)';
                
                // 更新指示器
                indicatorDots.forEach(function(dot, i) {
                    dot.classList.remove('active');
                    if (i === currentIndex) {
                        dot.classList.add('active');
                    }
                });
            }
            
            // 上一张
            function prevSlide() {
                currentIndex = (currentIndex - 1 + slideCount) % slideCount;
                goToSlide(currentIndex);
            }
            
            // 下一张
            function nextSlide() {
                currentIndex = (currentIndex + 1) % slideCount;
                goToSlide(currentIndex);
            }
            
            // 开始自动播放
            function startAutoPlay() {
                autoPlayTimer = setInterval(nextSlide, 5000);
            }
            
            // 停止自动播放
            function stopAutoPlay() {
                clearInterval(autoPlayTimer);
            }
            
            // 事件绑定
            prevBtn.addEventListener('click', prevSlide);
            nextBtn.addEventListener('click', nextSlide);
            
            indicatorDots.forEach(function(dot, index) {
                dot.addEventListener('click', function() {
                    goToSlide(index);
                });
            });
            
            bannerContainer.addEventListener('mouseenter', stopAutoPlay);
            bannerContainer.addEventListener('mouseleave', startAutoPlay);
            
            // 启动自动播放
            startAutoPlay();
            
            // 卡片预览功能
            var cardList = [
