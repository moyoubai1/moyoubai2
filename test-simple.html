<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简化测试</title>
    <style>
        .banner-container {
            width: 1000px;
            height: 220px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .banner-wrapper {
            display: flex;
            width: 300%;
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }
        .banner-slide {
            flex: 1;
            display: flex;
            height: 100%;
        }
        .slide-img {
            flex: 1;
            height: 100%;
            object-fit: cover;
            border-right: 1px solid #fff;
        }
        .slide-img:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
    <!-- 简单的Banner轮播 -->
    <section class="py-6 bg-white">
        <div class="container mx-auto px-4">
            <div class="banner-container">
                <div class="banner-wrapper">
                    <!-- 轮播组1 -->
                    <div class="banner-slide">
                        <img src="https://i.ibb.co/1fsSp9g8/1.png" alt="Banner 1" class="slide-img">
                        <img src="https://i.ibb.co/1fZNkWdP/2.png" alt="Banner 2" class="slide-img">
                        <img src="https://i.ibb.co/sJjkjNJj/3.png" alt="Banner 3" class="slide-img">
                        <img src="https://i.ibb.co/5gQL5f8F/4.png" alt="Banner 4" class="slide-img">
                        <img src="https://i.ibb.co/8D6YtVX7/5.png" alt="Banner 5" class="slide-img">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // 简单的JavaScript代码
        console.log('页面加载完成');
    </script>
</body>
</html>
